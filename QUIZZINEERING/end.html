<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />

  <head>
    <style>
      body{
        background-image:url(https://i.makeagif.com/media/4-24-2017/xzMHOc.gif);

  <body>
    <div class="container">
      <div id="end" class="flex-center flex-column">
        <h1 id="finalScore"></h1>

          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
          />

            type="submit"
            class="btn"
            id="saveScoreBtn"
            onclick="saveHighScore(event)"
            disabled
          >
           Save 
          </button>
        </form>
        <a class="btn" href="/game.html">Play Again<i class="fa-solid fa-rotate-left"></i></a>
        <a class="btn" href="home.html">Go Home <i class="fa-solid fa-house"></i></a>
      </div>
    </div>
    <script src="end.js"></script>
